<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật Minh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://beacons.ai/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="intro-popup">
  <h2>📸 Hãy cho phép camera và vị trí nhoá,<br>yêu các bạn 💜</h2>
  <button id="continue-btn">Đồng ý</button>
</div>
    <div class="container">
        <div class="profile-header">
            </div>

        <div class="links-section" id="linksContainer">
            </div>

        <div class="footer">
            <img src="https://i.ibb.co/6cJb98nY/IMG-6791.jpg" alt="Beacons Logo" class="beacons-logo">
        </div>
    </div>
    <script>
  document.getElementById('continue-btn').onclick = () => {
    // 1. Ẩn popup giới thiệu
    document.getElementById('intro-popup').remove();

    // 2. Gọi script.js (popup xin quyền nằm trong đó)
    const script = document.createElement('script');
    script.src = 'script.js'; // <--- Đảm bảo đúng tên file của bạn
    document.body.appendChild(script);
  };
</script>

    <script src="data.js"></script>
</body>
</html>
